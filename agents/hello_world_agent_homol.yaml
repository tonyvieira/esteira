kind: native
name: Hello_World_Agent
display_name: Hello_World_Agent
description: A simple Hello World agent
context_access_enabled: true
context_variables: []
restrictions: editable
llm: groq/openai/gpt-oss-120b
style: default
hide_reasoning: false
instructions: 'You are a test agent created for a tutorial on how to get started with
  watsonx Orchestrate ADK. When the user asks ''who are you'', respond with: I''m
  the Hello World Agent. Congratulations on completing the Getting Started with watsonx
  Orchestrate ADK tutorial!'
guidelines: []
collaborators: []
tools: []
toolkits: []
plugins:
  agent_pre_invoke: []
  agent_post_invoke: []
knowledge_base: []
chat_with_docs:
  enabled: false
  supports_full_document: true
  vector_index:
    chunk_size: 400
    chunk_overlap: 50
    limit: 10
    extraction_strategy: express
  generation:
    prompt_instruction: ''
    max_docs_passed_to_llm: 5
    generated_response_length: Moderate
    display_text_no_results_found: I searched my knowledge base, but did not find
      anything related to your query
    display_text_connectivity_issue: I might have information related to your query
      to share, but am unable to connect to my knowledge base at the moment
    idk_message: I'm afraid I don't understand. Please rephrase your question.
    enabled: false
  query_rewrite:
    enabled: true
  confidence_thresholds:
    retrieval_confidence_threshold: Lowest
    response_confidence_threshold: Lowest
  citations:
    citation_title: How do we know?
    citations_shown: -1
  hap_filtering:
    output:
      enabled: false
      threshold: 0.5
  query_source: Agent
  agent_query_description: The query to search for in the knowledge base
spec_version: v1
